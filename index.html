<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cetrekan lampu on off</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Saklar ON/OFF</h1>
    <br>
    <div class="container">
      <div class="lampu">
        <img src="assets/off.gif" alt="Lampu" />
        <br /><br />
        <button onclick="saklar('on', this)">ON</button>
        <button onclick="saklar('off', this)">OFF</button>
      </div>

      <div class="lampu">
        <img src="assets/off.gif" alt="Lampu" />
        <br /><br />
        <button onclick="saklar('on', this)">ON</button>
        <button onclick="saklar('off', this)">OFF</button>
      </div>

      <div class="lampu">
        <img src="assets/off.gif" alt="Lampu" />
        <br /><br />
        <button onclick="saklar('on', this)">ON</button>
        <button onclick="saklar('off', this)">OFF</button>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
